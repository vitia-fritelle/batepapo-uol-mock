<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <title>Bate-Papo UOL</title>
</head>
<body>
    <header>
        <img class="pointer" src="./assets/images/logo.svg" alt="Bate-Papo UOL">
        <ion-icon class="pointer" name="people"></ion-icon>
    </header>
    <main>
        <ul id="messages"></ul>
    </main>
    <div id="message-bar">
        <input type="text" name="textbox" id="textbox" placeholder="Escreva aqui...">
        <ion-icon onclick="sendMessage()" class="pointer" name="paper-plane-outline" data-identifier="send-message"></ion-icon>
    </div>
    <div id="initial-screen">
        <img class="pointer" src="./assets/images/logo.svg" alt="Bate-Papo UOL">
        <div class="input-username">
            <input data-identifier="enter-name" type="text" name="login" id="login" placeholder="Digite seu nome">
        <button data-identifier="start" class="pointer" type="submit" onclick="sendUserName();">Entrar</button>
        </div>
        <div class="loading hidden">
            <ion-spinner name="bubbles"></ion-spinner>
            Entrando...
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <script src="./source/source.js"></script>
</body>
</html>
